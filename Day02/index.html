<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <img src="./assets/icon.png" alt="" class="img">
        <div class="box active" id="login">
            <h1>Login</h1>
            <input id="email" type="text" placeholder="Email">
            <input id="password" type="password" placeholder="Password">
            <input class="button" type="button" value="Login">
            <div class="box-signup">Don't have any account? <a onClick="changeMode()">Sign Up</a></div>
        </div>

        <div class="box" id="signup" style="display: none;">
            <h1>Sign up</h1>
            <input id="email" type="text" placeholder="Name">
            <input id="email" type="text" placeholder="Email">
            <input id="password" type="password" placeholder="Password">
            <input id="password" type="password" placeholder="Password Confirmation">
            <input class="button" type="button" value="Login">
            <div class="box-signup">You have any account? <a onClick="changeMode()">Login</a></div>
        </div>
    </div>
</body>
<script src="index.js"> </script>

</html>
